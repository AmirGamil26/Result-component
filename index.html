<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   Linking of Font-awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--   Linking of css styling sheet    -->
    <link rel="stylesheet" href="css/style.css">
    <title>Front End Mentor - Results summary component</title>
</head>
<body>
    <main>
        <div class="great"> 
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p>Summary</p>
            <div class="reaction">
                <div class="bolt">
                    <p><i class="fa-solid fa-bolt"></i> Reaction</p>
                </div>
                <div class="perc">
                    <p> <span>80</span> / 100</p>
                </div>
            </div>
            <!-- =====================    -->
            <div class="memory">
                <div class="brain">
                    <p><i class="fa-solid fa-brain"></i> Memory</p>
                </div>
                <div class="mem">
                    <p> <span>92</span> / 100</p>
                </div>
            </div>
            <!-- =====================    -->
            <div class="verbal">
                <div class="comment">
                    <p><i class="fa-regular fa-comment"></i> Verbal</p>
                </div>
                <div class="verb">
                    <p> <span>61</span> / 100</p>
                </div>
            </div>
            <!-- =====================    -->
            <div class="visual">
                <div class="eye">
                    <p><i class="fa-solid fa-eye"></i> Visual</p>
                </div>
                <div class="vis">
                    <p> <span>72</span> / 100</p>
                </div>
            </div>
            <!-- =====================    -->
            <a href="#">Continue</a>
        </div>
    </main>
    <!-- ========= Start Footer Section  ========= -->
    <div class="attribution">
        Challenge by <a href="https://github.com/AmirGamil26?tab=repositories" target="_blank">My Projects</a>. 
        Coded by <a href="https://github.com/AmirGamil26?tab=repositories">Amir Gamil - Full Stack Developer</a>.
    </div>
    <!-- ========= End Footer Section  ========= -->
    <!--   Core Javascript  -->
    <script src="js/main.js"></script>
</body>
</html>
